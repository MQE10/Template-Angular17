<div id="sidebar">
    <div class="pt-3 overflow-hidden">
        <div class="perfil-foto" style="background-image: url('{{profilepicture}}');"
            [ngStyle]="{'filter': 'invert(' + inverted + ')'}" alt="Foto">
        </div>
        <p class="perfil-nombre mt-2 mb-0 lh-1">
            {{persona?.nombre | titlecase}}
            {{persona?.primerApellido | titlecase}}
            {{persona?.segundoApellido | titlecase}}
        </p>
        <p class="perfil-nombre mt-2 mb-0 lh-1">
            {{persona?.area | titlecase}}

        </p>
    </div>

    <ul class="list-unstyled components">
        <li routerLinkActive="active" *ngFor="let menu of menus" (click)="raaa()">
            <a *ngIf="!menu.external" href="#" [routerLink]="menu.ubicacion" class="text-overflow">
                <i class="{{menu.icono}}"></i>
                {{menu.titulo}}
            </a>
            <a *ngIf="menu.external" [href]="menu.ubicacion" class="text-overflow" target="_blank">
                <i class="{{menu.icono}}"></i>
                {{menu.titulo}}
            </a>
        </li>
    </ul>

    <section class="section-botton">

        <!--? Toggle theme button -->
        <!--! themeState$ is an observable so we need the pipe async -->
        <div class="full-width">
            <button (click)="toggleTheme()" pButton pRipple type="button"
                [icon]="'pi ' + ((themeState$ | async)!.darkMode == true ? 'pi-sun' : 'pi-moon') "
                class="p-button-rounded"></button>
        </div>


        <p-divider></p-divider>




        <div class="detail-version">
            <p class="my-0">&copy; {{currentDate.getFullYear()}} - V1.2 </p>
            <p class="mt-0 mb-1">Template Makro</p>
        </div>
        <button pButton label="Cerrar sesiÃ³n" icon="pi pi-sign-out" class="btn-logout  " (click)="logOut()"></button>
    </section>
</div>
